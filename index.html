<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/aa672fac3a.js"
      crossorigin="anonymous"
    ></script>
    <title>KP19</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">BrandName</div>
      <a href="#" class="toggle-btn">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navlinks">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#service">Service</a></li>
          <li><a href="about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="main">
      <div class="firstHalf">
        <div class="headline">We Provide Best Business Solution</div>
        <div class="fhButton">
          <button class="btnServ">Get Services</button>
        </div>
      </div>
      <div class="secondHalf">
        <img class="shImg" src="images/undraw.svg" alt="Image Here" />
      </div>
    </section>

    <div class="services" id="service">
      <h1 class="serviceheading">Our Services</h1>
      <div class="servMain">
        <div class="service">
          <i class="fas fa-laptop-code"></i>
          <h2>Web Development</h2>
        </div>

        <div class="service">
          <i class="fas fa-mobile-alt"></i>
          <h2>Mobile App Development</h2>
        </div>

        <div class="service">
          <i class="fab fa-hive"></i>
          <h2>Blockchain Development</h2>
        </div>

        <div class="service">
          <i class="fas fa-user-lock"></i>
          <h2>Network Security</h2>
        </div>

        <div class="service">
          <i class="fas fa-search-dollar"></i>
          <h2>Digital Marketing</h2>
        </div>

        <div class="service">
          <i class="fab fa-amazon"></i>
          <h2>E-Commerce Development</h2>
        </div>
      </div>
    </div>

    <div class="container" id="contact">
      <div class="contact-box">
        <div class="right">
          <h2>Contact Us</h2>
          <input type="text" class="field" placeholder="Your Name" />
          <input type="email" class="field" placeholder="Your Email" />
          <input type="number" class="field" placeholder="Phone" />
          <textarea placeholder="Message" class="field"></textarea>
          <button class="btn">Send</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
